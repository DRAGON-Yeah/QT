<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统日志 - QuantTrade 运维管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .header {
            background: #1890ff;
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .header a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background-color: rgba(255,255,255,0.2);
            border-radius: 4px;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .controls {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .control-group label {
            font-weight: 500;
            color: #666;
        }
        
        select, input {
            padding: 0.5rem;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
        }
        
        .btn:hover {
            background-color: #40a9ff;
        }
        
        .btn-secondary {
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #d9d9d9;
        }
        
        .btn-secondary:hover {
            background-color: #e6f7ff;
        }
        
        .log-container {
            background: #1e1e1e;
            color: #f0f0f0;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .log-line {
            margin-bottom: 0.25rem;
            padding: 0.25rem 0;
        }
        
        .log-line.error {
            background-color: rgba(245, 34, 45, 0.1);
            color: #ff7875;
        }
        
        .log-line.warning {
            background-color: rgba(250, 173, 20, 0.1);
            color: #ffc53d;
        }
        
        .log-line.info {
            color: #69c0ff;
        }
        
        .log-stats {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .error-message {
            background-color: #fff2f0;
            border: 1px solid #ffccc7;
            color: #f5222d;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group {
                justify-content: space-between;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>系统日志管理</h1>
        <a href="/admin/monitoring/">返回仪表盘</a>
    </div>
    
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label for="logType">日志类型:</label>
                <select id="logType">
                    <option value="django">Django日志</option>
                    <option value="celery">Celery日志</option>
                    <option value="nginx">Nginx日志</option>
                    <option value="system">系统日志</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="lines">显示行数:</label>
                <select id="lines">
                    <option value="50">50行</option>
                    <option value="100" selected>100行</option>
                    <option value="200">200行</option>
                    <option value="500">500行</option>
                </select>
            </div>
            
            <button class="btn" onclick="loadLogs()">刷新日志</button>
            <button class="btn btn-secondary" onclick="clearLogs()">清空显示</button>
            <button class="btn btn-secondary" onclick="downloadLogs()">下载日志</button>
        </div>
        
        <div class="log-stats" id="logStats" style="display: none;">
            <div>
                <span>总行数: <strong id="totalLines">0</strong></span>
                <span style="margin-left: 2rem;">日志类型: <strong id="currentLogType">-</strong></span>
            </div>
            <div>
                <span>最后更新: <strong id="lastUpdate">-</strong></span>
            </div>
        </div>
        
        <div class="log-container" id="logContainer">
            <div class="loading">点击"刷新日志"加载日志内容</div>
        </div>
    </div>
    
    <script>
        let autoRefresh = false;
        let refreshInterval = null;
        
        // 加载日志
        function loadLogs() {
            const logType = document.getElementById('logType').value;
            const lines = document.getElementById('lines').value;
            const container = document.getElementById('logContainer');
            const stats = document.getElementById('logStats');
            
            container.innerHTML = '<div class="loading">加载中...</div>';
            
            fetch(`/api/monitoring/api/management/logs/?type=${logType}&lines=${lines}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        container.innerHTML = `<div class="error-message">${data.error}</div>`;
                        stats.style.display = 'none';
                        return;
                    }
                    
                    // 更新统计信息
                    document.getElementById('totalLines').textContent = data.total_lines || data.lines.length;
                    document.getElementById('currentLogType').textContent = data.log_type;
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleString();
                    stats.style.display = 'flex';
                    
                    // 显示日志内容
                    if (data.lines && data.lines.length > 0) {
                        const logHtml = data.lines.map(line => {
                            const logClass = getLogClass(line);
                            return `<div class="log-line ${logClass}">${escapeHtml(line)}</div>`;
                        }).join('');
                        container.innerHTML = logHtml;
                        
                        // 滚动到底部
                        container.scrollTop = container.scrollHeight;
                    } else {
                        container.innerHTML = '<div class="loading">日志文件为空或不存在</div>';
                    }
                })
                .catch(error => {
                    container.innerHTML = `<div class="error-message">加载日志失败: ${error}</div>`;
                    stats.style.display = 'none';
                });
        }
        
        // 清空日志显示
        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '<div class="loading">日志已清空</div>';
            document.getElementById('logStats').style.display = 'none';
        }
        
        // 下载日志
        function downloadLogs() {
            const logType = document.getElementById('logType').value;
            const lines = document.getElementById('lines').value;
            
            fetch(`/api/monitoring/api/management/logs/?type=${logType}&lines=${lines}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('下载失败: ' + data.error);
                        return;
                    }
                    
                    const content = data.lines.join('');
                    const blob = new Blob([content], { type: 'text/plain' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${logType}_${new Date().toISOString().slice(0, 19)}.log`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => {
                    alert('下载失败: ' + error);
                });
        }
        
        // 根据日志内容判断日志级别
        function getLogClass(line) {
            const lowerLine = line.toLowerCase();
            if (lowerLine.includes('error') || lowerLine.includes('exception') || lowerLine.includes('traceback')) {
                return 'error';
            } else if (lowerLine.includes('warning') || lowerLine.includes('warn')) {
                return 'warning';
            } else if (lowerLine.includes('info')) {
                return 'info';
            }
            return '';
        }
        
        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 自动刷新切换
        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            
            if (autoRefresh) {
                refreshInterval = setInterval(loadLogs, 5000); // 每5秒刷新
                document.getElementById('autoRefreshBtn').textContent = '停止自动刷新';
                document.getElementById('autoRefreshBtn').classList.add('btn-warning');
            } else {
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                    refreshInterval = null;
                }
                document.getElementById('autoRefreshBtn').textContent = '自动刷新';
                document.getElementById('autoRefreshBtn').classList.remove('btn-warning');
            }
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 添加自动刷新按钮
            const controls = document.querySelector('.controls');
            const autoRefreshBtn = document.createElement('button');
            autoRefreshBtn.id = 'autoRefreshBtn';
            autoRefreshBtn.className = 'btn btn-secondary';
            autoRefreshBtn.textContent = '自动刷新';
            autoRefreshBtn.onclick = toggleAutoRefresh;
            controls.appendChild(autoRefreshBtn);
        });
        
        // 页面卸载时清理定时器
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
